<form class="container p-5" (submit)="login($event)" >
    <div class="form-group" >
      <label for="username">Usuario</label>
      <!-- ngModel para conectar la propiedad username de user al input -->
      <input type="text" class="form-control" name="username" id="username" 
      [(ngModel)]="user.username">
       </div>
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <!-- ngModel para conectar la propiedad password de user al input -->
      <input type="password" class="form-control" name="password" id="password" 
      [(ngModel)]="user.password">
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
  <!-- *ngIf para que no muestre el div cuando no hay errorMsg -->
  <div class="alert alert-danger mx-5" *ngIf="errorMsg">
    {{errorMsg}}
  </div>
  <div class="alert alert-success mx-5" *ngIf="successMsg">
    {{successMsg}}
  </div>
  <!-- esto es para poder ver dentro de un objeto en el html -->
  {{user | json}}
